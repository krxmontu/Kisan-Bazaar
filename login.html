<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Bazaar - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #ff4c4c;
            color: white;
        }

        .btn-secondary {
            background-color: #007bff;
            color: white;
        }

        .btn-link {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .signup-container {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container">
            <h2>Login to Kisan Bazaar</h2>
            <form id="login-form">
                <div class="input-box">
                    <label for="username">Phone Number</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-link" id="show-signup">Sign Up</button>
                </div>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="input-box">
                    <label for="new-username">Phone Number</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                    <button type="button" class="btn btn-link" id="show-login">Back to Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    
        const showSignupButton = document.getElementById('show-signup');
        const showLoginButton = document.getElementById('show-login');
        const loginContainer = document.querySelector('.login-container');
        const signupContainer = document.querySelector('.signup-container');

        showSignupButton.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        showLoginButton.addEventListener('click', () => {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

       
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            window.location.href = 'index.html'; 
        });

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            window.location.href = 'index.html'; 
        });
    </script>
</body>

</html>
